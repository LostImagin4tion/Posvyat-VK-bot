version: '3.7'

services:
  app:
    build: ./app
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_USER:postgres'
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

volumes:
  db-data:

